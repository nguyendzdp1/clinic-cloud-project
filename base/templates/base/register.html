{% extends 'base/home.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4>Đăng Ký Thành Viên</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Tạo tài khoản</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
