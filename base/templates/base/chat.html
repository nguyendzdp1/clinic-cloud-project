<body class="container py-4">

    <script>
        $('#chat-form').on('submit', function(e) {

            chatBox.append(`<div class="message user-msg">${userInput}</div>`);

            var loadingId = 'loading-' + Date.now();

            $.ajax({

                        // D√πng .replace ƒë·ªÉ xu·ªëng d√≤ng ƒë·∫πp h∆°n
